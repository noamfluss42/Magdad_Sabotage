<div>
  <h1>תוצאות חיפוש</h1>
  <div dir="rtl">
    <h2>תוצאות חיפוש: {{this.searchResults}}</h2>
  </div>
  <div *ngIf="this.searchResults !=0;then valid; else errorMessage"></div>
  <ng-template #valid>
  <app-dynamic-table

    [columns]="resultCaseTableColumns"
    [tableData]="tableData"
  ></app-dynamic-table>
  </ng-template>
  <ng-template #errorMessage>
    <div class="errorMessage" dir="rtl">
      <h2 >לא נמצאו תוצאות</h2>
    </div>
  </ng-template>
</div>
