<div>
  <div *ngIf="mode$ == 0">
    <h1>רישום מוצג</h1>
    <app-dynamic-form [fields]="fields$"
                      buttonText="הבא"
                      [onSubmit]="onSubmit"></app-dynamic-form>
    <button mat-raised-button color="primary" (click)="openNewSample()">
      תנועת דגימות
    </button>
  </div>
  <div *ngIf="mode$ == 1">
    <h1>רישום דגימה</h1>
    <app-dynamic-form [fields]="samplesFields$"></app-dynamic-form>
    <button mat-raised-button color="primary" (click)="registerNewSample()">
      הבא
    </button>
  </div>
</div>
