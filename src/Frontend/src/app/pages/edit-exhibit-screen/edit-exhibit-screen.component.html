<div>
  <h1>עריכת מוצג</h1>
  <div *ngIf="data; then editExhibit; else getExhibit"></div>
  <ng-template #editExhibit>
    <app-dynamic-form
      [fields]="fields$"
      buttonText="ערוך"
      [onSubmit]="onChildSubmit"
      [onInit]="onFieldsInit"
    ></app-dynamic-form>
  </ng-template>
  <ng-template #getExhibit>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <app-dynamic-form-field
        [field]="field$"
        [form]="form"
      ></app-dynamic-form-field>
      <div class="form-row">
        <button type="submit" [disabled]="!form.valid">Get Exhibit</button>
      </div>
    </form>
  </ng-template>
</div>
