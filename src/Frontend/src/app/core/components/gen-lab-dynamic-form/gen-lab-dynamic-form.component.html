<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <mat-grid-list DIR="auto" cols="3" rowHeight="100px">
    <mat-grid-tile *ngFor="let field of fields" class="form-row">
      <app-dynamic-form-field
        [field]="field"
        [form]="form"
      ></app-dynamic-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <div  DIR="auto" class="form-row">
     <!-- [disabled]="!form.valid" -->
    <button
      mat-raised-button
      type="submit"
      color="primary"

    >
      סיום
    </button>
  </div>
</form>
