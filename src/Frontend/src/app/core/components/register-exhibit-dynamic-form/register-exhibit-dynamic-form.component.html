
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-grid-list  DIR="auto" cols="3" rowHeight="100px">
  <mat-grid-tile *ngFor="let field of fields" >
      <app-dynamic-form-field
        [field]="field"
        [form]="form"
      ></app-dynamic-form-field>
  </mat-grid-tile>
</mat-grid-list>
    <div class="form-row">
      <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!form.valid"
    ></button>
    </div>
  </form>
