<form (ngSubmit)="onSubmit(form, onSubmitCallBack)" [formGroup]="form">
  <mat-grid-list dir="auto" cols="3" rowHeight="100px">
    <mat-divider></mat-divider>
    <mat-grid-tile *ngFor="let field of fields">
      <app-dynamic-form-field
        [field]="field"
        [form]="form"
      ></app-dynamic-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <div dir="auto" class="form-row">

    <button mat-raised-button type="submit" color="primary" (click)="enableButton()" [disabled]="!isValid()">
      {{ buttonText }}
    </button>
    <button mat-raised-button type="button" color="primary" (click)="onReset()">
      איפוס
    </button>
  </div>
</form>
